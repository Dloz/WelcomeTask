<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="../js/scripts.js"></script>
  <script>inactivityTime()</script>
  <title>MyCalculator</title>

  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <div class="calculator">
      <form name="form">
        <input type="text" class="Content" name="Content" id="Content" readonly>
      </form>
      <table>
        <tr>
          <td colspan="2"><input class="inputButton" style="width: 106px;" type="button" value="C" onclick="clearText()"></td>
          <td><input class="inputButton" type="button" value="<" onclick="clearSymbol()"></td>
          <td><input class="inputButton" type="button" value="/" onclick="insert('/')"></td>
        </tr>
        <tr>
          <td><input class="inputButton" type="button" value="7" onclick="insert(7)"></td>
          <td><input class="inputButton" type="button" value="8" onclick="insert(8)"></td>
          <td><input class="inputButton" type="button" value="9" onclick="insert(9)"></td>
          <td><input class="inputButton" type="button" value="*" onclick="insert('*')"></td>
        </tr>
        <tr>
            <td><input class="inputButton" type="button" value="4" onclick="insert(4)"></td>
            <td><input class="inputButton" type="button" value="5" onclick="insert(5)"></td>
            <td><input class="inputButton" type="button" value="6" onclick="insert(6)"></td>
            <td><input class="inputButton" type="button" value="-" onclick="insert('-')"></td>
          </tr>
        <tr>
          <td><input class="inputButton" type="button" value="1" onclick="insert(1)"></td>
          <td><input class="inputButton" type="button" value="2" onclick="insert(2)"></td>
          <td><input class="inputButton" type="button" value="3" onclick="insert(3)"></td>
          <td><input class="inputButton" type="button" value="+" onclick="insert('+')"></td>
        </tr>
        <tr>
          <td colspan="2"><input class="inputButton" style="width: 105px;" type="button" value="0" onclick="insert(0)"></td>
          <td><input class="inputButton" type="button" value="." onclick="insert('.')"></td>
          <td><input class="inputButton" type="button" value="=" onclick="calculate()"></td>
        </tr>
      </table>
  </div>
</body>
</html>
